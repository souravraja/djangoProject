{% extends "socialblog/base.html" %}

{% block content %}

    <h1>this is profile</h1>
    <h1>{{user.username}}</h1>
    <h1>{{user.first_name}}</h1>
    <h1>{{user.last_name}}</h1>
    <h1>{{user.email}}</h1>
    <h1>{{user.profile.bio}}</h1>
    <h1>{{user.profile.location}}</h1>
    <h1>{{user.profile.birth_date}}</h1>
    {% if user.profile.img %}
    <img src="{{user.profile.img.url}}" alt="" srcset="" height="122px" width="15%">
    {% endif %}

{% endblock content %}
